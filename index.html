<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMastermind | Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    <main class="container mx-auto px-4 py-12 animate-fade-in">
        <header class="text-center mb-16">
            <h1 class="text-5xl md:text-6xl font-bold text-primary-500 mb-6">MathMastermind üßÆ</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Ma√Ætrisez les math√©matiques de 3√®me ann√©e tunisienne √† travers des quizzes interactifs.</p>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="coursesContainer">
            <!-- Les cours seront charg√©s dynamiquement ici -->
        </section>

        <div class="mt-16 text-center">
            <p class="text-gray-600 mb-4">Pas s√ªr par o√π commencer ?</p>
            <a href="course.html?id=1" class="inline-flex items-center text-primary-500 hover:text-primary-600 font-medium">
                Commencer par Nombres entiers
                <i data-feather="arrow-right" class="ml-2"></i>
            </a>
        </div>
    </main>
    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Charger les cours dynamiquement
        fetch('data/courses.json')
            .then(r => r.json())
            .then(courses => {
                const container = document.getElementById('coursesContainer');
                courses.forEach(course => {
                    const div = document.createElement('div');
                    div.className = 'card overflow-hidden group';
                    div.innerHTML = `
                        <div class="h-56 bg-gradient-to-br from-primary-500 to-primary-700 flex items-center justify-center">
                            <i data-feather="plus-circle" class="text-white w-20 h-20 group-hover:scale-110 transition-transform"></i>
                        </div>
                        <div class="p-8">
                            <div class="flex items-center mb-3">
                                <div class="w-2 h-8 bg-primary-500 rounded-full mr-3"></div>
                                <h2 class="text-2xl font-bold text-gray-800">${course.title}</h2>
                            </div>
                            <p class="text-gray-600 mb-6">${course.description}</p>
                            <a href="course.html?id=${course.id}" class="btn btn-primary w-full text-center py-3">Commencer</a>
                        </div>
                    `;
                    container.appendChild(div);
                });
                feather.replace();
            });
    </script>
</body>
</html>
