<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMastermind | Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-primary-600 text-white p-6 flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold" id="quizTitle">Chargement…</h1>
                    <p class="opacity-90">Question <span id="currentQuestion">1</span> / <span id="totalQuestions">?</span></p>
                </div>
                <div class="text-2xl font-mono font-bold mt-4 sm:mt-0" id="timer">15:00</div>
            </div>

            <!-- Progress bar -->
            <div class="w-full bg-gray-200 h-3">
                <div id="progressBar" class="bg-primary-500 h-3 transition-all duration-300" style="width:0%"></div>
            </div>

            <!-- Question -->
            <div class="p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-8" id="questionText"></h2>
                
                <div class="space-y-4" id="optionsContainer"></div>

                <div class="flex flex-col sm:flex-row justify-between mt-12 gap-4">
                    <button id="prevBtn" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-100 transition">Précédent</button>
                    <button id="nextBtn" class="px-8 py-3 bg-primary-600 text-black rounded-lg hover:bg-primary-700 transition font-semibold">
                        Question suivante
                    </button>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('course');
        const quizIndex = parseInt(urlParams.get('quiz')) || 0;

        let quizData = null;
        let currentQuestion = 0;
        let userAnswers = [];
        let timeLeft = 900;
        let timerInterval = null;

        fetch('data/quizzes.json?' + Date.now())
            .then(r => r.json())
            .then(data => {
                quizData = data[courseId]?.[quizIndex];
                if (!quizData) {
                    alert('Quiz introuvable !');
                    history.back();
                    return;
                }

                timeLeft = quizData.time || 900;
                userAnswers = new Array(quizData.questions.length).fill(null);
                document.getElementById('quizTitle').textContent = quizData.title;
                document.getElementById('totalQuestions').textContent = quizData.questions.length;

                updateQuestion();
                updateProgress();
                startTimer();
            });

        function updateQuestion() {
            if (!quizData) return;
            const q = quizData.questions[currentQuestion];
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('currentQuestion').textContent = currentQuestion + 1;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            q.options.forEach((opt, i) => {
                const checked = userAnswers[currentQuestion] === i;
                const label = document.createElement('label');
                label.className = `flex items-center space-x-4 p-5 border-2 rounded-xl cursor-pointer transition ${
                    checked ? 'border-primary-600 bg-primary-50' : 'border-gray-300 hover:bg-gray-50'
                }`;
                label.innerHTML = `
                    <input type="radio" name="answer" value="${i}" class="w-5 h-5 text-primary-600" ${checked ? 'checked' : ''}>
                    <span class="text-lg">${opt}</span>
                `;
                label.onclick = () => {
                    userAnswers[currentQuestion] = i;
                    updateQuestion(); // refresh styles
                };
                container.appendChild(label);
            });

            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = 
                currentQuestion === quizData.questions.length - 1 ? 'Terminer le quiz' : 'Question suivante';
            updateProgress();
        }

        function updateProgress() {
            const percent = ((currentQuestion + 1) / quizData.questions.length) * 100;
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const m = String(Math.floor(timeLeft / 60)).padStart(2, '0');
                const s = String(timeLeft % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${m}:${s}`;
                if (timeLeft <= 30) document.getElementById('timer').classList.add('text-red-300', 'animate-pulse');
                if (timeLeft <= 0) endQuiz();
                timeLeft--;
            }, 1000);
        }

        async function endQuiz() {
            clearInterval(timerInterval);

            // Save current answer
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) userAnswers[currentQuestion] = parseInt(selected.value);

            // Calculate score
            let correct = 0;
            quizData.questions.forEach((q, i) => {
                if (userAnswers[i] !== null && q.options[userAnswers[i]] === q.answer) correct++;
            });
            const percentage = Math.round((correct / quizData.questions.length) * 100);

            // Get IP
            let ip = 'inconnue';
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                ip = data.ip;
            } catch(e) {}

            const result = {
                date: new Date().toLocaleString('fr-FR'),
                courseId: parseInt(courseId),
                quizTitle: quizData.title,
                score: `${correct}/${quizData.questions.length}`,
                percentage,
                ip
            };

            // Save to localStorage (and merge with existing)
            let allResults = JSON.parse(localStorage.getItem('results.json') || '[]');
            allResults.push(result);
            localStorage.setItem('results.json', JSON.stringify(allResults));
            localStorage.setItem('lastResult', JSON.stringify(result));

            window.location.href = 'result.html';
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (selected) userAnswers[currentQuestion] = parseInt(selected.value);

            if (currentQuestion < quizData.questions.length - 1) {
                currentQuestion++;
                updateQuestion();
            } else {
                endQuiz();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateQuestion();
            }
        });
    </script>
</body>
</html>
