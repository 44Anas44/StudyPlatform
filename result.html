<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathMastermind | Résultats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="p-10 text-center bg-gradient-to-br from-primary-500 to-primary-700 text-white">
                <div class="w-28 h-28 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-feather="award" class="w-16 h-16"></i>
                </div>
                <h1 class="text-4xl font-bold mb-3">Quiz terminé !</h1>
                <p class="text-2xl opacity-90">
                    Score : <span id="score" class="font-black">0</span> / <span id="total">20</span>
                    <span class="block mt-2 text-3xl" id="percentage">0%</span>
                </p>
            </div>

            <div class="p-8">
                <div class="w-full bg-gray-200 rounded-full h-5 mb-8">
                    <div id="progressBar" class="bg-primary-600 h-5 rounded-full transition-all duration-1000" style="width:0%"></div>
                </div>

                <div class="grid grid-cols-3 gap-6 mb-10">
                    <div class="text-center p-6 bg-green-50 rounded-xl">
                        <div class="text-4xl font-bold text-green-600" id="correctAnswers">0</div>
                        <div class="text-green-700">Correct</div>
                    </div>
                    <div class="text-center p-6 bg-red-50 rounded-xl">
                        <div class="text-4xl font-bold text-red-600" id="wrongAnswers">0</div>
                        <div class="text-red-700">Faux</div>
                    </div>
                    <div class="text-center p-6 bg-gray-100 rounded-xl">
                        <div class="text-4xl font-bold text-gray-600" id="unanswered">0</div>
                        <div class="text-gray-700">Non répondu</div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="javascript:history.back()" class="px-8 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition text-center">
                        Recommencer le quiz
                    </a>
                    <a href="index.html" class="px-8 py-3 border-2 border-primary-600 text-primary-600 rounded-lg hover:bg-primary-50 transition text-center">
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        const lastResult = JSON.parse(localStorage.getItem('lastResult') || '{}');
        if (!lastResult.score) {
            alert('Aucun résultat trouvé !');
            window.location.href = 'index.html';
        } else {
            const [correct, total] = lastResult.score.split('/').map(Number);
            const percentage = lastResult.percentage;

            document.getElementById('score').textContent = correct;
            document.getElementById('total').textContent = total;
            document.getElementById('percentage').textContent = percentage + '%';
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('wrongAnswers').textContent = total - correct;
            document.getElementById('progressBar').style.width = percentage + '%';
        }
    </script>
</body>
</html>
